<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" id="toggle">
    <label for="toggle" class="button"></label>
    <sidebar class="sidebar">
        <header class="header">
            <nav class="nav" >
                <h4 class="title"><a href="#"><img src="/images/logo.svg" alt="Картинка"><span>Вариант 6</span></a></h4>
                <input type="text" class="input" placeholder="Поиск">
                <button class="btn"><img src="/images/user.svg" alt="Картинка">Все контакты</button>
                <hr class="hr">
                <ul class="list">
                    <li class="list_item"><img class="star" src="/images/star.svg" alt="Картинка"><a class="text_list" href="#">Избранные</a></li>
                    <li><img class="icon" src="/images/Icon.svg" alt="Картинка"><a class="text_list" href="#">Корзина</a></li>
                </ul>          
            </nav>
        </header>
        <footer class="footer">
            <h5 class="title_footer">&copy; Вариант 6</h5>
            <p class="footer_paragraph">Кочетков Артём, группа ПИ-22-1</p>
        </footer>
    </sidebar>
    <main class="main">
        <header class="main_header">
            <h2 class="main_title">Все контакты</h2>
            <select class="select">
                <option>По умолчанию</option>
                <option>По фамилии</option>
                <option>По имени</option>
            </select>
        </header>
        <div class="images">
            <div class="image">
                <img src="/images/1.png" alt="Картинка" class="img_image">
                <p class="name">Антон Котиков</p>
                <p class="number_phone">+7 920 472 32-23</p>
            </div>
            <div class="image">
                <img src="/images/2.png" alt="Картинка" class="img_image">
                <p class="name">Диана Фролова</p>
                <p class="number_phone">+7 920 472 32-23</p>
            </div>
            <div class="image">
                <img src="/images/3.png" alt="Картинка" class="img_image">
                <p class="name">Ксения Лебедева</p>
                <p class="number_phone">+7 920 472 32-23</p>
            </div>
            <div class="image">
                <img src="/images/4.png" alt="Картинка" class="img_image">
                <p class="name">Виктория Давыдова</p>
                <p class="number_phone">+7 920 472 32-23</p>
            </div>
        </div>
    </main>
</body>
</html>
